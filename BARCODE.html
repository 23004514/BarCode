<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .input-section {
            text-align: center;
            margin: 20px 0;
        }
        #data {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0aa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #088;
        }
        #barcode {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Generator</h1>
        <p>Enter text or a URL in the input field below and click the "Generate Barcode" button to create a barcode.</p>
        
        <div class="input-section">
            <input id="data" type="text" placeholder="ENTER TEXT OR URL">
            <button onclick="makeBarcode()">Generate Barcode</button>
        </div>
        
        <div id="barcode">
            <p>Your barcode will appear here...</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        function makeBarcode() {
            var data = document.getElementById("data").value;
            
            // Check if input is empty
            if (!data.trim()) {
                alert("Please enter some text or a URL!");
                return;
            }
            
            // Clear previous barcode and create SVG container
            document.getElementById("barcode").innerHTML = '<svg id="barcode-svg"></svg>';
            
            // Generate the barcode
            JsBarcode("#barcode-svg", data, {
                format: "CODE128",
                lineColor: "#0aa",
                width: 2,
                height: 100,
                displayValue: true,
                fontSize: 16
            });
        }
        
        // Optional: Allow pressing Enter to generate barcode
        document.getElementById("data").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                makeBarcode();
            }
        });
    </script>
</body>
</html>
